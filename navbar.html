<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
     <style>
          *{
          margin: 0px;
          padding: 0px;
          box-sizing: border-box;
           }

           .navbar{
               height: 80px;
               width: 100%;
               background-color: rgb(7, 44, 82);
               display: flex;
               color: white;
               justify-content: space-around;
               align-items: center;
           }
           .navbar ul{
               display: flex;
               gap: 20px;
               list-style: none;
           }
           .navbar button{
               padding: 8px 25px;
               font-size: 16px;
               background-color: transparent;
               color: white;
               border-radius: 10px;
               border: 2px solid slateblue;
           }
     </style>
</head>
<body>
     <div class="navbar">
          <h1>LoGOBAKERY</h1>
          <ul>
               <li>Home</li>
               <li>Contact</li>
               <li>Services</li>
               <li>About</li>
               <li>Help</li>
          </ul>
          <button>Contact Us</button>
     </div>
</body>
</html>
